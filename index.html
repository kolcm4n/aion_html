<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>× AION</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Самая крутая верстка на диком Западе" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/imges/favicon-16x16.png"
    />
  </head>

  <body>
    <div class="header" id="header">
      <div class="container">
        <div class="navigation">
          <div class="logo">
            <img src="./imges/logo.png" alt="Aion" />
          </div>
          <div class="menu">
            <span><a href="#header">Home</a></span>
            <span><a href="#content">Our works</a></span>
            <span><a href="#our_clients">Our clients</a></span>
            <span><a href="#contacts">Contacts</a></span>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="header-text">
          <h1 class="js-change-text">Hello!</h1>
          <p>We are creative agency</p>
          <button onclick="clickMe()">Поменять текст</button>
        </div>
      </div>
    </div>

    <div>
      <div class="content" id="content">
        <div class="container">
          <div class="our-works">
            <p>our works</p>
          </div>

          <div class="work">
            <div class="work1">
              <img src="./imges/site-1.png" alt="Site 1" />
              <h2>WORK 1</h2>
              <br />
              <p>It is a long established fact t hat a reader</p>
            </div>

            <div class="work2">
              <img src="./imges/site-2.png" alt="Site 2" />
              <h2>WORK 2</h2>
              <br />
              <p>Various versions have evolved over the years</p>
            </div>

            <div class="work3">
              <img src="./imges/site-3.png" alt="Site 3" />
              <h2>WORK 3</h2>
              <br />
              <p>Many desktop publishing packages and web page</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="our_clients" id="our_clients">
      <div class="container">
        <div class="our-clients">
          <p>our clients</p>
        </div>
        <div class="clients">
          <div class="logo">
            <div><img src="/imges/logo-1.png" alt="Logo 1" /></div>
          </div>

          <div class="logo">
            <div><img src="/imges/logo-2.png" alt="Logo 2" /></div>
          </div>

          <div class="logo">
            <div><img src="/imges/logo-3.png" alt="Logo 3" /></div>
          </div>

          <div class="logo">
            <div><img src="/imges/logo-4.png" alt="Logo 4" /></div>
          </div>
        </div>
      </div>
    </div>

    <div class="contacts" id="contacts">
      <div class="container">
        <div class="navigation">
          <div class="logo">
            <img src="./imges/logo.png" alt="Aion" />
          </div>
          <div class="menu">
            <span><a href="#header">Home</a></span>
            <span><a href="#content">Our works</a></span>
            <span><a href="#our_clients">Our clients</a></span>
            <span><a href="#contacts">Contacts</a></span>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <script>
      const clickMe = () => {
        let element = document.querySelector(".js-change-text");
        console.log(element);
        element.innerHTML = "Привет!";
      };
    </script>
  </body>
</html>
